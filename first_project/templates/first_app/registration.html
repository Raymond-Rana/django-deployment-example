<!DOCTYPE html>
{% extends "first_app/base.html"%}
    {% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank u for registering!</h1>
        {% else %}
            <h2>Register Here</h2>
            <h3>Fill out the form </h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" id="" value="Register " >
            </form>
        {% endif %}
    </div>
        
    {% endblock %}
